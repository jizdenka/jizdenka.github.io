<!DOCTYPE html>
<html lang="en">

<head>
    <title>Semestralka</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header>
        <div class='tinyscreen'>
            <svg width=60 height=40 id="toggle-menu-svg">
                <rect x="10" y="12" width=30 height=2 rx="5" ry="5" style="stroke:rgb(255,255,255);stroke-width:3">
                </rect>
                <rect x="10" y="28" width=30 height=2 rx="5" ry="5" style="stroke:rgb(255,255,255);stroke-width:3">
                </rect>
            </svg>
        </div>
        <div><a href="?page=all">All notes</a></div>
        <div><a href="?page=add">Add note</a></div>
        <div><a href="?page=urgency">Change urgency</a></div>
        <div class='download-upload'>
            <svg id = "upload" width=40 height=40>
                    <line x1="21" y1="2" x2="2" y2="19" style="stroke: white;stroke-width: 3;"></line>
                    <line x1="19" y1="2" x2="40" y2="19" style="stroke: white;stroke-width: 3;"></line>
                </svg>
            <svg id = "download" width=40 height=40>
                    <line x1="21" y1="19" x2="2" y2="2" style="stroke: white;stroke-width: 3;"></line>
                    <line x1="19" y1="19" x2="40" y2="2" style="stroke: white;stroke-width: 3;"></line>
                </svg>

        </div>
    </header>

    <div class='sidemenu hidden-side-menu'>
        <div><a href="?page=all">All notes</a></div>
        <div><a href="?page=add">Add note</a></div>
        <div><a href="?page=urgency">Change urgency</a></div>
    </div>

    <div class='maincontainer'>
    </div>
    <script src = 'script.js'></script>

</body>


</html>
